{%extends 'main-bus.html'%}
{%load static}
{%block content%}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Manage Your Business Profile</h4>
                <p class="card-title-desc">Let your customers know about your business,provide contact, location and social media details</p>
                <form action="" id="bus-form">
                    <div class="row">
                        <div class="col-xl-4">
                            <!-- <h5 class="font-size-16 mb-4">General Info</h5> -->
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-3">General Info</h4>        
                                    
                                        <div class="mb-3">
                                            <label class="form-label">Business Name</label>
                                            {{form.name}}
                                        </div>        
                                        <div class="mb-3">
                                            <label class="form-label"> Phone</label>
                                            <div>
                                                <input type="text" id="pass2" class="form-control" required placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">E-Mail</label>
                                            <div>
                                                <input type="email" class="form-control" required
                                                        parsley-type="email" placeholder="Enter a valid e-mail"/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Bio</label>
                                            <div>
                                                <textarea required class="form-control" rows="5" placeholder="Short description about your business"></textarea>
                                            </div>
                                        </div>
                                    

                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-3">Social Media</h4>        
                                    
                                        <div class="mb-3">
                                            <label class="form-label">Instagram</label>
                                            <input type="text" class="form-control" required placeholder="Your Business Name"/>
                                        </div>        
                                        <div class="mb-3">
                                            <label class="form-label">Facebook</label>
                                            <div>
                                                <input type="text" id="pass2" class="form-control" required placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Twitter</label>
                                            <div>
                                                <input type="email" class="form-control" required
                                                        parsley-type="email" placeholder="Enter a valid e-mail"/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Youtube</label>
                                            <div>
                                                <input type="email" class="form-control" required
                                                        parsley-type="email" placeholder="Enter a valid e-mail"/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Website</label>
                                            <div>
                                                <input type="email" class="form-control" required
                                                        parsley-type="email" placeholder="Enter a valid e-mail"/>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-3">Location</h4>        
                                    
                                        <div class="mb-3">
                                            <label class="form-label">Postcode</label>
                                            <input type="text" class="form-control" required placeholder="Your Business Name"/>
                                        </div>        
                                        <div class="mb-3">
                                            <label class="form-label">Address Line 1</label>
                                            <div>
                                                <input type="text" id="pass2" class="form-control" required placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Address Line 2 (optional)</label>
                                            <div>
                                                <input type="email" class="form-control" required
                                                        parsley-type="email" placeholder="Enter a valid e-mail"/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Town/City</label>
                                            <div>
                                                <input type="email" class="form-control" required
                                                        parsley-type="email" placeholder="Enter a valid e-mail"/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Country</label>
                                            <div>
                                                <input type="email" class="form-control" required
                                                        parsley-type="email" placeholder="Enter a valid e-mail"/>
                                            </div>
                                        </div>
                                            
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button style="float: right;" type="submit" class="btn btn-primary w-md cus_submit">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
